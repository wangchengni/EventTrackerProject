<h1>{{ title }}  {{ getNumRoutes() }}</h1>
<div *ngIf="!selected">
  <table class="table table-striped table-hover">
    <thead class="table-dark">
      <tr>
        <th>Id</th>
        <th>Name</th>
      </tr>
    </thead>
    <tbody>
      <tr  *ngFor="let route of routes ">
        <td >{{ route.id }}</td>
        <td><a class = "routeName_CSS" [routerLink]="['/route/', route.id]" >{{ route.name }}</a></td>
        <td><button class='btn-danger' (click)="deleteRoute(route.id)">X</button></td>
      </tr>
    </tbody>
  </table>
      <input type="number" name ="liftId" placeholder="Lift Id"  [(ngModel)]="liftId" class ="form-control">
      <input type="text" name ="name" placeholder="Route Name" [(ngModel)]="newRoute.name" class ="form-control">
      <input type="text" name ="distance" placeholder="distance miles" [(ngModel)]="newRoute.distance" class ="form-control">
      <input type="text" name ="level" placeholder="Green,Black etc" [(ngModel)]="newRoute.level" class ="form-control">
      <input type="text" name ="snowCondition" placeholder="Icy,Groomed etc" [(ngModel)]="newRoute.snowCondition" class ="form-control">
      <input type="submit" value ="Add Route" (click)="addRoute(newRoute,liftId)">
</div>
